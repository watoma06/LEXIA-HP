    <main id="main-content">
        <div class="container">
            <h2>お問い合わせ & オンラインお見積もり</h2>
            <p>ご依頼、ご相談、お見積もりのご希望など、お気軽にお問い合わせください。以下のフォームにご記入の上、送信してください。</p>
            
            <form action="#" method="post">
                <div>
                    <label for="company_name">貴社名・屋号:</label>
                    <input type="text" id="company_name" name="company_name">
                </div>
                <div>
                    <label for="name">ご担当者様名 *:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">メールアドレス *:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">お電話番号:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="project_type">ご相談の種類 *:</label>
                    <select id="project_type" name="project_type" required>
                        <option value="">選択してください</option>
                        <option value="web_site_planning_design">ウェブサイト企画・設計</option>
                        <option value="web_design">ウェブデザイン</option>
                        <option value="coding_html_css_js">HTML/CSS/JSコーディング</option>
                        <option value="design_various">デザイン各種（ロゴなど）</option>
                        <option value="maintenance_support">保守・運用サポート</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div>
                    <label for="budget">ご予算感 (任意):</label>
                    <input type="text" id="budget" name="budget" placeholder="例: 50万円～100万円">
                </div>
                <div>
                    <label for="deadline">ご希望納期 (任意):</label>
                    <input type="text" id="deadline" name="deadline" placeholder="例: 2025年8月末">
                </div>
                <div>
                    <label for="message">お問い合わせ内容・ご要望 *:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="具体的なご要望、現状の課題、参考サイトURLなどをご記入ください。"></textarea>
                </div>
                <button type="submit">内容を確認して送信</button>
            </form>
        </div>
