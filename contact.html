    <main id="main-content" class="contact">
        <div class="contact__container">
            <h2 class="contact__title">お問い合わせ & オンラインお見積もり</h2>
            <p class="contact__intro">ご依頼、ご相談、お見積もりのご希望など、お気軽にお問い合わせください。以下のフォームにご記入の上、送信してください。</p>
            
            <form action="#" method="post" class="contact-form">
                <div class="contact-form__field">
                    <label for="company_name" class="contact-form__label">貴社名・屋号:</label>
                    <input type="text" id="company_name" name="company_name" class="contact-form__input">
                </div>
                <div class="contact-form__field">
                    <label for="name" class="contact-form__label">ご担当者様名 *:</label>
                    <input type="text" id="name" name="name" class="contact-form__input" required>
                </div>
                <div class="contact-form__field">
                    <label for="email" class="contact-form__label">メールアドレス *:</label>
                    <input type="email" id="email" name="email" class="contact-form__input" required>
                </div>
                <div class="contact-form__field">
                    <label for="phone" class="contact-form__label">お電話番号:</label>
                    <input type="text" id="phone" name="phone" class="contact-form__input">
                </div>
                <div class="contact-form__field">
                    <label for="project_type" class="contact-form__label">ご相談の種類 *:</label>
                    <select id="project_type" name="project_type" class="contact-form__select" required>
                        <option value="">選択してください</option>
                        <option value="web_site_planning_design">ウェブサイト企画・設計</option>
                        <option value="web_design">ウェブデザイン</option>
                        <option value="coding_html_css_js">HTML/CSS/JSコーディング</option>
                        <option value="design_various">デザイン各種（ロゴなど）</option>
                        <option value="maintenance_support">保守・運用サポート</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="contact-form__field">
                    <label for="budget" class="contact-form__label">ご予算感 (任意):</label>
                    <input type="text" id="budget" name="budget" class="contact-form__input" placeholder="例: 50万円～100万円">
                </div>
                <div class="contact-form__field">
                    <label for="deadline" class="contact-form__label">ご希望納期 (任意):</label>
                    <input type="text" id="deadline" name="deadline" class="contact-form__input" placeholder="例: 2025年8月末">
                </div>
                <div class="contact-form__field">
                    <label for="message" class="contact-form__label">お問い合わせ内容・ご要望 *:</label>
                    <textarea id="message" name="message" rows="6" class="contact-form__textarea" required placeholder="具体的なご要望、現状の課題、参考サイトURLなどをご記入ください。"></textarea>
                </div>
                <button type="submit" class="contact-form__submit btn btn--secondary">内容を確認して送信</button>
            </form>
        </div>
