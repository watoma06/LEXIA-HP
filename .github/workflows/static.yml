# GitHub Pages に静的コンテンツをデプロイするためのシンプルなワークフロー
name: Deploy static content to Pages

on:
  # デフォルトブランチへのプッシュで実行される
  push:
    branches: ["main"]

  # Actions タブから手動でこのワークフローを実行できるようにする
  workflow_dispatch:

# GitHub Pages へのデプロイを許可するために GITHUB_TOKEN の権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を1つのデプロイメントのみに制限し、進行中の実行と最新のキューイングされた実行の間にキューイングされた実行をスキップ
# ただし、本番デプロイメントの完了を許可するため、進行中の実行はキャンセルしない
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 単純にデプロイするだけなので、単一のデプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # リポジトリ全体をアップロード
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
