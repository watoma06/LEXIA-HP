name: Unit & E2E Tests

on:
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Run Unit Tests
        run: npm run test:ci    # Jest など

  e2e-test:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Start App
        run: npm run start &      # バックグラウンドで起動
      - name: Wait for App
        uses: jakejarvis/wait-action@v1
        with:
          url: http://localhost:3000
          timeout: 60
      - name: Run Cypress E2E
        uses: cypress-io/github-action@v5
